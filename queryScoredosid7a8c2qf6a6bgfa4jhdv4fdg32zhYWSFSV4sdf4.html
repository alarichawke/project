<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!-- Mobile viewport fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>成绩单</title>
  <style>
    body {
      font-family: Arial, "Microsoft YaHei", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* মূল container */
    .container {
      width: 900px;   /* 👉 PC তে fixed width */
      margin: auto;
    }

    h2, h3 {
      text-align: center;
      margin: 0;
      font-weight: normal;
    }
    h2 { font-size: 20px; margin: 15px 0 6px; }
    h3 { font-size: 13px; color: #555; margin-bottom: 20px; }

    .section {
      border: 1px solid #ddd;
      margin-bottom: 15px;
      background: #fff;
    }
    .section-title {
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table td, table th {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      vertical-align: middle;
    }
    .info-table td { text-align: left; }
    .score-table td, .score-table th { text-align: center; }

    .photo { text-align: center; }
    .photo img { width:120px; border:1px solid #ccc; }

    .footer {
      text-align: center;
      padding: 10px 0;
      color: #777;
      font-size: 12px;
      border-top: 1px solid #ddd;
    }

    /* 👉 মোবাইলে scale করে fit করানো */
    @media (max-width: 900px) {
      .container {
        transform: scale(calc(100vw / 900));  /* screen width অনুযায়ী scale */
        transform-origin: top left;           /* উপরের দিক থেকে zoom হবে */
        width: 900px;
      }
      body { 
        overflow: hidden;   /* ✅ scroll বন্ধ করে দিলাম */
      }
    }
  </style>
</head>
