<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- গুরুত্বপূর্ণ -->
  <title>成绩单</title>
  <style>
    body {
      font-family: Arial, "Microsoft YaHei", sans-serif;
      background-color: #fff;
      margin: 10px;
      color: #333;
    }
    .container {
      max-width: 1100px;  /* PC screen এ সীমা */
      width: 95%;         /* Mobile এ almost full */
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      margin: 0;
      font-weight: normal;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    h3 {
      font-size: 13px;
      color: #555;
      margin-bottom: 15px;
    }
    .section {
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 4px;
      background-color: #fff;
    }
    .section-title {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 14px;
    }
    .table-wrapper {
      overflow-x: auto; /* Mobile এ horizontal scroll safe */
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 400px;
    }
    table td, table th {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      vertical-align: middle;
    }
    /* Info টেবিল → বাম align */
    .info-table td {
      text-align: left;
    }
    /* Score টেবিল → পুরো center */
    .score-table td, .score-table th {
      text-align: center;
    }
    .photo {
      text-align: center;
    }
    .photo img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      color: #777;
      font-size: 12px;
    }

    /* 🔹 Mobile optimization */
    @media (max-width: 768px) {
      h2 { font-size: 18px; }
      h3 { font-size: 12px; }
      table td, table th { font-size: 12px; padding: 6px; }
      .photo img { width: 80px; }
    }
    @media (max-width: 480px) {
      .container { width: 100%; margin: 0; }
      table { font-size: 11px; }
      .photo img { width: 70px; }
    }
  </style>
</head>
