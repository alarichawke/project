<!DOCTYPE html>
<html lang="zh-cn">

  <title>成绩单</title>
  <style>
    body {
      font-family: Arial, "Microsoft YaHei", sans-serif;
      background-color: #fff;
      margin: 20px;
      color: #333;
    }
    .container {
      width: 1100px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      margin: 0;
      font-weight: normal;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 6px;
    }
    h3 {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .section {
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .section-title {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table td, table th {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      vertical-align: middle;
    }
    /* Info টেবিল (বাম align থাকবে) */
    .info-table td {
      text-align: left;
    }
    /* Result টেবিল -> পুরোপুরি center */
    .score-table td, .score-table th {
      text-align: center;
    }
    .photo {
      text-align: center;
    }
    .photo img {
      width: 130px;
      height: auto;
      border: 1px solid #ccc;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
